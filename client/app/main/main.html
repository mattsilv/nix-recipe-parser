<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Bulk Estimation</h1>
    </div>
</header>

<div class="container">
    <div class="row form-group">
        <div class="col-lg-12">
            <textarea ng-model="data" class="form-control" rows="10">
            </textarea>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-12">
            <button type="button" class="btn btn-success pull-right" ng-click="estimate()">
                Estimate
            </button>
        </div>
    </div>
    <div class="row form-group" ng-if="apiResponse.results.length">
        <div class="col-lg-12">
            <table class="table table-striped table-condensed table-bordered">
                <thead>
                <tr>
                    <th ng-repeat="column in columns">
                        {{column.header}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="estimation in apiResponse.results">
                    <td ng-repeat="column in columns">
                        {{getProperty(estimation, column.valueField)}}
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td ng-repeat="column in columns">
                        {{column.getSummary()}}
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row form-group" ng-if="error">
        <div class="col-lg-12">
            <div ng-if="error.error.errors">
                <alert ng-repeat="apiError in error.error.errors.length" type="danger">
                    {{apiError.query}}: {{apiError.message}}
                </alert>
            </div>
            <div ng-if="error.error.errors.msg">
                <alert type="danger">
                    {{error.error.errors.msg}}
                </alert>
            </div>
            <div ng-if="!error.error.errors">
                <alert type="danger">
                    {{error.message}}
                </alert>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.0.13 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
</footer>
